<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información Personal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Formulario de Datos</h1>
  
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required><br><br>
    
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" required><br><br>
    
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br><br>
    
    <label for="tiempo">Tiempo:</label>
    <input type="time" id="tiempo" name="tiempo" required><br><br>
    
    <label for="fechaHora">Fecha y Hora:</label>
    <input type="datetime-local" id="fechaHora" name="fechaHora" required><br><br>
    
    <label for="mes">Mes:</label>
    <select id="mes" name="mes" required>
      <option value="" disabled selected>Seleccione un mes</option>
      <option value="enero">Enero</option>
      <option value="febrero">Febrero</option>
      <option value="marzo">Marzo</option>
      <option value="abril">Abril</option>
      <option value="mayo">Mayo</option>
      <option value="junio">Junio</option>
      <option value="julio">Julio</option>
      <option value="agosto">Agosto</option>
      <option value="septiembre">Septiembre</option>
      <option value="octubre">Octubre</option>
      <option value="noviembre">Noviembre</option>
      <option value="diciembre">Diciembre</option>
    </select><br><br>
    
    <label for="semana">Semana:</label>
    <input type="week" id="semana" name="semana" required><br><br>
    
    <label for="numero">Número (1-10):</label>
    <input type="number" id="numero" name="numero" min="1" max="10" required><br><br>
    
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br><br>
    
    <label for="termino">Término de búsqueda:</label>
    <input type="search" id="termino" name="termino" required><br><br>
    
    <label for="color">Color favorito:</label>
    <input type="color" id="color" name="color" required><br><br>
    
    <input type="submit" value="Enviar">
  </form>

</body>
</html>
